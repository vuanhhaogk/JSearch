<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../jsearch.js"></script>
    </head>
    <body>
        <input type="text" id="search">
        <div id="result"></div>

        <script>
            var env = new JSearch.Env(
                document.getElementById('search'),
                document.getElementById('result')
            );

            env.add({
                name: "log",
                handler: function(q, mode){
                    this.attr('he', 'ho');
                    this.html(q);
                },
                mode: [1],
                pos: 1
            });
        </script>
    </body>
</html>
